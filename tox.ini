[tox]
envlist =
    style,
    docstyle,
    check-manifest,
    check-headers,
    py38,
    py39,
    coverage


[coverage:run]
omit =
    garpar/__init__.py
    garpar/core/__init__.py
    garpar/core/covcorr_acc.py
    garpar/core/div_acc.py
    garpar/core/ereturns_acc.py
    garpar/core/mixins.py
    garpar/core/plot_acc.py
    garpar/core/prices_acc.py
    garpar/core/risk_acc.py
    garpar/core/utilities_acc.py
    garpar/datasets/__init__.py
    garpar/datasets/base.py
    garpar/datasets/data/__init__
    garpar/datasets/risso.py
    garpar/io.py
    garpar/optimize.py
    garpar/utils/__init__.py
    garpar/utils/aabc.py
    garpar/utils/mabc.py

# =============================================================================
# ENVS
# =============================================================================

[testenv:style]
skip_install = True
usedevelop = False
deps = flake8
       flake8-import-order
       flake8-black
commands =
        flake8 setup.py garpar/ tests/ {posargs}

[testenv:check-manifest]
skip_install = True
usedevelop = False
deps = check-manifest
commands =
    check-manifest

[testenv:docstyle]
skip_install = True
usedevelop = True
deps = pydocstyle
commands =
    - pydocstyle garpar --convention=numpy

[testenv:check-headers]
skip_install = True
deps =
    attrs
    typer
commands =
    python tools/checkheader.py check garpar/ tests/  setup.py --header-template .header-template {posargs}

[testenv]
usedevelop = True
deps =
    ipdb
    pytest
commands =
    pytest tests/ {posargs}
[testenv:coverage]
usedevelop = True
deps =
    {[testenv]deps}  # Esto instala las mismas dependencias que [testenv]
    coverage
    pytest-cov
commands =
    - coverage erase
    pytest -v tests/ --cov garpar --cov-fail-under 80 --cov-report term-missing


