[tox]
envlist =
    style,
    docstyle,
    check-manifest,
    check-headers,
    py38,
    py39,
    coverage


# =============================================================================
# ENVS
# =============================================================================

[testenv:style]
skip_install = True
usedevelop = False
deps = flake8
       flake8-import-order
       flake8-black
commands =
        flake8 setup.py garpar/ tests/ {posargs}

[testenv:check-manifest]
skip_install = True
usedevelop = False
deps = check-manifest
commands =
    check-manifest

[testenv:docstyle]
skip_install = True
usedevelop = True
deps = pydocstyle
commands =
    - pydocstyle garpar --convention=numpy

[testenv:check-headers]
skip_install = True
deps =
    attrs
    typer
commands =
    python tools/checkheader.py check garpar/ tests/  setup.py --header-template .header-template {posargs}

[testenv]
usedevelop = True
deps =
    ipdb
    pytest
commands =
    pytest tests/ {posargs}
[testenv:coverage]
usedevelop = True
deps =
    {[testenv]deps}  # Esto instala las mismas dependencias que [testenv]
    coverage
    pytest-cov
commands =
    - coverage erase
    pytest -v tests/ --cov garpar --cov-fail-under 80 --cov-report term-missing


