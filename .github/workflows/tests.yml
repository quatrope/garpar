# ==============================================================
# CI with GitHub Actions
# ==============================================================

name: Testing

on:
  workflow_call:

env:
  default-python: '3.13'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        tox_env: ["style", "docstyle", "check-manifest", "check-testdir", "check-headers", "coverage", "mkdocs"]
        include:
          - tox_env: "3.10"
            python-version: "3.10"
          - tox_env: "3.11"
            python-version: "3.11"
          - tox_env: "3.12"
            python-version: "3.12"
          - tox_env: "3.13"
            python-version: "3.13"
            pandoc: true

    # The operative sistem
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}

    # the steps of the CI
    steps:
      - uses: actions/checkout@master

      # optionals
      - name: Install pandoc
        if: ${{ matrix.pandoc }}
        run: sudo apt-get install pandoc

      # tox steps
      - name: Set up Python ${{ matrix.python-version || env.default-python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version || env.default-python }}

      - name: Install tox
        run: pip install tox

      - name: tox -re ${{ matrix.tox_env }}
        run: tox -re ${{ matrix.tox_env }}
